<!DOCTYPE html>
<html>

    <head>
        <title>Reactables Watcher</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="reactables-watcher">
            <div class="actions">
                <img src="assets/icon.png">
                <div class="btns">
                    <button id="btn-refresh" title="Refresh the panel data">
                        <img src="assets/refresh.svg">
                        Refresh
                    </button>
                    <button id="btn-update" title="Update all components in the page">
                        <img src="assets/update.svg">
                        Update
                    </button>
                </div>
            </div>
            <div class="body"></div>
        </div>
        <script src="jsonview.js"></script>
        <script src="panel.js"></script>
    </body>

</html>
